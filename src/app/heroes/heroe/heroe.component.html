<h1>{{nombre}}</h1>

<dl>

  <td>Nombre: </td>
  <dd>{{nombre}}</dd>

  <td>Edad: </td>
  <dd>{{edad}}</dd>

  <td>Funcion: </td>
  <dd>{{obtenerNombre()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{nombreCapitalizado}}</dd>

  <button 
    *ngIf="nombre !== 'Spiderman'"
    (click)="cambiarNombre()">
    Cambiar Heroe
  </button>

  <button 
    *ngIf="edad !== 25"
    (click)="cambiarEdad()">
    Cambiar edad
  </button>

  <button 
    (click)="resetForm()">
    Reset
  </button>
</dl>
