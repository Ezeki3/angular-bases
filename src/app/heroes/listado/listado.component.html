<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado.length >= 1;else noBorrado  ">
  <h3>Heroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<!-- con el signo de ! estamos indicando que lo contrario por ejemplo !false pasaria a ser verdadero -->
<!-- el ng-template junto con su id #noBorrado es una referencia local -->
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar heroe</button>
<span>

</span>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{i+1}} - {{heroe}}</li>
</ul>
