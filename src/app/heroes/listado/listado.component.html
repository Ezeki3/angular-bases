<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado ">
  <h3>Heroe borrado: <small class="text-danger">{{heroeBorrado}}</small></h3>
</div>

<!-- con el signo de ! estamos indicando que lo contrario por ejemplo !false pasaria a ser verdadero -->
<!-- el ng-template junto con su id #noBorrado es una referencia local -->
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button 
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger"
  (click)="borrarHeroe()">
  Borrar heroe
</button>
<span>

</span>
<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes; let i = index" class="list-group-item">
    {{i+1}} - {{heroe}}
  </li>
</ul>
