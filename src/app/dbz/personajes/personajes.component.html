<h3>Personajes</h3>
<hr>
<ul class="list-group">
  <!-- este pipe | sirve para indicar visualmente el dato en tipo numero          -->
  <li *ngFor="let personaje of personajes;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd" 
    class="list-group-item d-flex justify-content-between align-content-center"
    [ngClass]="{'list-group-item-warning': isOdd,
     'list-group-item-primary': isEven
    }">

    <div>
      <span class="text-primary">{{i + 1}}.</span>
      <span>
       {{personaje.nombre}} - {{personaje.poder | number}}
      </span>
    </div>

    <button class="btn btn-danger">X</button>
  </li>
</ul>
